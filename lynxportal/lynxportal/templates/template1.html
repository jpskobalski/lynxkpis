{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<table>
    <thead>
    <tr>
        {% for column in data.columns %}
        <th>{{ column }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in data.values %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
